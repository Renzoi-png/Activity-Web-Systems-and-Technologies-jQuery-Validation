<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 landing-bg">
    <div class="welcome-box text-center p-5">
        <h2 id="welcomeMessage"></h2>
        <p class="lead">Resonator successfully authenticated.</p>
        <a href="info.html" class="btn btn-info mt-3 btn-lg">View Resonator Info</a>
        <a href="index.html" class="btn btn-danger mt-3 btn-lg">Log Out</a>
    </div>
    <script>
        const username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "index.html";
        } else {
            document.getElementById("welcomeMessage").textContent = "Welcome, " + username + "!";
        }
    </script>
</body>
</html>
